<link href="{% static "css/style.css" %}" rel="stylesheet">

<body>


<!-- HEADER =============================-->
<header class="item header margin-top-0">

			<span class="sr-only">Toggle navigation</span>
			</button>
			<a href="" class="navbar-brand brand"> VISTAN NEXTGEN </a>
		</div>
		<div id="navbar-collapse-02" class="collapse navbar-collapse">
			<ul class="nav navbar-nav navbar-right">
				<li class="propClone"><a href="{% url 'App:head-create' %}">Head</a></li>
				<li class="propClone"><a href="{% url 'App:listen-create' %}">Listening</a></li>

			</ul>

</div>

	<!-- LATEST ITEMS =============================-->
<section class="item content">
	<div class="container">
		<div class="underlined-title">
			<div class="editContent">
				<h1 class="text-center latestitems"></h1>
			</div>
			
		</div>
		<br><br>
		
	</div>
</div>
</section>






	<div class="container">
    <!-- Default form subscription -->
        <form class="text-center border border-light p-5" method = "POST">{% csrf_token %}
            <p class="h4 mb-4">Choose the Head settings of Maira!</p><br>  

            <input type="number" 
                id="" 
                class="form-control mb-4" 
                placeholder="Enter head_up time in seconds"
                name = "up_time">
            <br>

            <input type="number" 
                id="" 
                class="form-control mb-4" 
                placeholder="Enter head_down time in seconds"
                name = "down_time">
            <br>             
            <button class="btn btn-success btn-block" type="submit">Submit</button>
        </form>	
	</div>





<!-- SCRIPTS =============================-->
<script src="{% static "js/jquery-.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
<script src="{% static "js/anim.js" %}"></script>
<script>
//----HOVER CAPTION---//	  
jQuery(document).ready(function ($) {
	$('.fadeshop').hover(
		function(){
			$(this).find('.captionshop').fadeIn(150);
		},
		function(){
			$(this).find('.captionshop').fadeOut(150);
		}
	);
});
</script>
	
</body>
